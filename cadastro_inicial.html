<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro inicial</title>
	<meta charset="utf-8">
	<style type="text/css" >
		html{
			background: #f0f0f0
		}
		body{
			width: 300px ; /* Uma configuração basica para tornar a tela mais atrativa*/
			border: solid 1px ;
			border-radius: 10px;
			background: white;
			padding: 100px 30px;
			margin: 20px auto;

		}
		input{
			display: block;
			padding: 10px 20px;
			margin-bottom: 20px;
			border: solid 1px grey;
			border-radius: 5px
		}
	</style>
</head>
<body>
	<main>
		<header> 
			<h1>Fomulário Inicial</h1>
		</header>
		<form action="cadastro_1.html"  method="post">
			<label id="nome">Nome</label>
			
			<input type="text" name="nome" id="nome" autocomplete="on" required placeholder="Insira seu nome">
			<label id="email">Email</label>
			<input type="email" name="email" id="email" autocomplete="on" required placeholder="Insira seu email">

			<label id="senha">senha</label>
			<input type="password" name="senha" id="senha" autocomplete="on" required placeholder="Insira sua senha">

			<input type="submit" name="cadastro" id="cadastro">


		</form>
	</main>
</body>
</html>
